<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Биохимия (PRO Тренажер)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #F9F9F9;
            --card-bg: #FFFFFF;
            --text-primary: #111111;
            --text-secondary: #555555;
            --accent: #5E5CE6;
            --accent-light: #F5F5FF;
            --success: #34C759;
            --success-light: #F0FFF4;
            --error: #FF3B30;
            --error-light: #FFF0F0;
            --border: #E5E5E5;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.03);
            --font: 'Inter', sans-serif;
        }

        [data-theme="dark"] {
            --bg: #000000;
            --card-bg: #1C1C1E;
            --text-primary: #FFFFFF;
            --text-secondary: #8D8D93;
            --accent: #6C63FF;
            --accent-light: #2C2C2E;
            --success: #30D158;
            --success-light: #2C2C2E;
            --error: #FF453A;
            --error-light: #2C2C2E;
            --border: #3A3A3C;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html, body {
            font-family: var(--font);
            background-color: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
            touch-action: manipulation;
        }

        .container {
            max-width: 640px;
            width: 100%;
            margin: 0 auto;
            padding: 20px 20px 140px 20px; 
        }

        .screen { display: none; flex-direction: column; width: 100%; flex: 1; animation: fadeIn 0.3s ease-out; }
        .screen.active { display: flex; }
        
        .start-header { margin: 20px 0 30px 0; text-align: center; }
        .start-header h1 { font-size: 2.5rem; font-weight: 800; margin-bottom: 10px; }
        .start-header p { font-size: 1.1rem; color: var(--text-secondary); line-height: 1.6; }
        
        .topic-selector {
            background: var(--card-bg); border: 1px solid var(--border); border-radius: 12px;
            box-shadow: var(--shadow); padding: 15px; margin-bottom: 20px;
        }
        .topic-selector h3 { font-size: 1rem; font-weight: 700; margin-bottom: 15px; padding-left: 10px; }
        .topic-list { display: flex; flex-direction: column; gap: 5px; max-height: 400px; overflow-y: auto; }
        .topic-choice {
            display: flex; align-items: center; padding: 12px 10px; border-radius: 8px;
            cursor: pointer; transition: background-color 0.2s; font-weight: 500; font-size: 0.95rem;
        }
        .topic-choice:hover { background-color: var(--bg); }
        .topic-choice input { transform: scale(1.2); margin-right: 12px; accent-color: var(--accent); }
        .topic-choice span { color: var(--text-secondary); font-size: 0.9rem; margin-left: auto; }
        .select-all-btn {
            background: none; border: none; color: var(--accent); font-weight: 600;
            cursor: pointer; padding: 10px; font-size: 0.9rem; width: 100%; text-align: center; margin-top: 5px;
        }

        .start-controls { display: flex; flex-direction: column; gap: 12px; }
        .menu-btn {
            padding: 16px; border: 2px solid var(--border); border-radius: 12px; font-size: 1rem; font-weight: 500;
            cursor: pointer; background: var(--card-bg); color: var(--text-primary); text-align: left;
            display: flex; align-items: center; gap: 12px; transition: all 0.2s;
        }
        .menu-btn:hover { border-color: var(--accent); transform: translateY(-2px); box-shadow: var(--shadow); }
        .menu-btn.primary { background: var(--accent); color: white; border-color: var(--accent); font-weight: 700; }
        .menu-btn.primary:hover { opacity: 0.9; }
        .menu-btn i { width: 20px; text-align: center; }

        .top-settings { display: flex; justify-content: space-between; align-items: center; }
        .theme-toggle {
            background: var(--card-bg); border: 2px solid var(--border); color: var(--text-secondary);
            font-size: 1rem; cursor: pointer; border-radius: 50%; width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
        }
        
        .progress-pill {
            background: var(--card-bg); padding: 6px 14px; border-radius: 20px;
            font-size: 0.9rem; font-weight: 600; border: 1px solid var(--border); color: var(--text-secondary);
        }

        .quiz-card {
            background: var(--card-bg); border-radius: 20px; box-shadow: var(--shadow);
            padding: 25px; width: 100%; border: 1px solid var(--border); margin-top: 20px;
        }
        .q-id { font-size: 0.9rem; font-weight: 700; color: var(--accent); margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; }
        .q-title { font-size: 1.3rem; font-weight: 700; line-height: 1.4; margin-bottom: 25px; }
        
        .options-list { display: flex; flex-direction: column; gap: 10px; }
        .option {
            background: var(--bg); border: 2px solid var(--bg); padding: 14px 16px; border-radius: 12px;
            cursor: pointer; font-size: 1rem; font-weight: 500; line-height: 1.4; transition: all 0.2s;
            display: flex; align-items: flex-start; gap: 12px;
        }
        .option:hover:not(.disabled) { border-color: var(--border); }
        .option.selected:not(.disabled) { border-color: var(--accent); background: var(--accent-light); }
        
        .option.correct { background: var(--success-light); border-color: var(--success); }
        .option.incorrect { background: var(--error-light); border-color: var(--error); }
        .option.disabled { cursor: default; opacity: 0.9; }

        .option-marker {
            min-width: 24px; height: 24px; border-radius: 50%; border: 2px solid #ccc;
            display: flex; align-items: center; justify-content: center; margin-top: 2px;
        }
        .option.selected .option-marker { border-color: var(--accent); background: var(--accent); color: white; }
        .option.correct .option-marker { border-color: var(--success); background: var(--success); color: white; }
        .option.incorrect .option-marker { border-color: var(--error); background: var(--error); color: white; }

        .quiz-footer {
            position: fixed; bottom: 0; left: 0; right: 0; padding: 15px 20px;
            background: var(--card-bg); border-top: 1px solid var(--border); z-index: 100;
        }
        .controls { display: grid; grid-template-columns: 50px 1fr 50px 50px; gap: 10px; max-width: 600px; margin: 0 auto; }
        .nav-btn, .action-btn {
            height: 50px; border-radius: 12px; cursor: pointer; font-size: 1.2rem; display: flex;
            align-items: center; justify-content: center; border: none;
        }
        .nav-btn { background: var(--bg); color: var(--text-primary); border: 1px solid var(--border); }
        .action-btn { background: var(--accent); color: white; font-weight: 700; font-size: 1rem; }
        .action-btn.correct { background: var(--success); }
        .action-btn.incorrect { background: var(--error); }

        .stat-box { background: var(--card-bg); border: 1px solid var(--border); padding: 15px; border-radius: 12px; text-align: center; }
        .stat-val { font-size: 2rem; font-weight: 800; }
        .stat-val.correct { color: var(--success); }
        .stat-val.error { color: var(--error); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <div id="start-screen" class="screen active">
            <div class="top-settings">
                <span></span>
                <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
            </div>
            <div class="start-header">
                <h1>Биохимия: Экзамен</h1>
                <p>Тренажер по разделам сборника (2019)</p>
            </div>
            
            <div class="topic-selector">
                <h3>Выберите разделы:</h3>
                <div class="topic-list" id="topic-list"></div>
                <button class="select-all-btn" onclick="toggleSelectAll()">Выбрать все</button>
            </div>
            
            <div class="start-controls">
                <button class="menu-btn primary" id="resume-btn" style="display: none;" onclick="startQuiz('resume')">
                    <i class="fas fa-play"></i> Продолжить
                </button>
                <button class="menu-btn" onclick="startQuiz('new')">
                    <i class="fas fa-redo"></i> Начать заново
                </button>
                <button class="menu-btn" onclick="startQuiz('shuffle')">
                    <i class="fas fa-random"></i> Случайный порядок
                </button>
                <button class="menu-btn" id="mistakes-btn" style="display: none;" onclick="startQuiz('mistakes')">
                    <i class="fas fa-exclamation-triangle"></i> Работа над ошибками
                </button>
            </div>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="top-settings">
                <div class="progress-pill" id="progress-text">0 / 0</div>
                <button class="theme-toggle" onclick="toggleTheme()"><i class="fas fa-moon"></i></button>
            </div>

            <div class="quiz-card" id="question-card">
                <div class="q-id" id="q-topic">Тема</div>
                <div class="q-title" id="q-text">Вопрос?</div>
                <div class="options-list" id="options-list"></div>
            </div>
        </div>

        <div id="result-screen" class="screen">
             <div class="start-header">
                <h1>Тест завершен!</h1>
                <p>Ваш результат: <span id="final-percent">0%</span></p>
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 30px;">
                <div class="stat-box">
                    <div class="stat-val correct" id="res-correct">0</div>
                    <div>Верно</div>
                </div>
                <div class="stat-box">
                    <div class="stat-val error" id="res-wrong">0</div>
                    <div>Ошибки</div>
                </div>
            </div>
            <div class="start-controls">
                <button class="menu-btn primary" onclick="goHome()"><i class="fas fa-home"></i> В главное меню</button>
            </div>
        </div>
    </div>

    <div class="quiz-footer" id="quiz-footer" style="display: none;">
        <div class="controls">
            <button class="nav-btn" id="prev-btn" onclick="prevQ()"><i class="fas fa-chevron-left"></i></button>
            <button class="action-btn" id="check-btn" onclick="checkAnswer()">Ответить</button>
            <button class="nav-btn" id="next-btn" onclick="nextQ()"><i class="fas fa-chevron-right"></i></button>
            <button class="nav-btn" onclick="goHome()"><i class="fas fa-home"></i></button>
        </div>
    </div>

    <script>

    function initTopics() {
        topicListEl.innerHTML = '';
        Object.keys(db).forEach(key => {
            const t = db[key];
            const div = document.createElement('label');
            div.className = 'topic-choice';
            div.innerHTML = `<input type="checkbox" data-key="${key}" checked> ${t.title} <span>(${t.data.length})</span>`;
            topicListEl.appendChild(div);
        });
    }

    function toggleSelectAll() {
        const cbs = document.querySelectorAll('#topic-list input');
        const all = Array.from(cbs).every(c => c.checked);
        cbs.forEach(c => c.checked = !all);
    }

    function checkResume() {
        const saved = JSON.parse(localStorage.getItem(storageKey));
        if (saved && saved.qList && saved.qList.length > 0) {
            document.getElementById('resume-btn').style.display = 'flex';
            // Проверка на ошибки для кнопки "Работа над ошибками"
            const hasErrors = Object.values(saved.answers || {}).some(a => a.submitted && !a.correct);
            if(hasErrors) document.getElementById('mistakes-btn').style.display = 'flex';
        }
    }

    function startQuiz(mode) {
        if (mode === 'resume') {
            const saved = JSON.parse(localStorage.getItem(storageKey));
            activeQuestions = saved.qList;
            userAnswers = saved.answers;
            currentIndex = saved.index;
            currentMode = saved.mode;
        } else if (mode === 'mistakes') {
            const saved = JSON.parse(localStorage.getItem(storageKey));
            const oldAnswers = saved.answers || {};
            // Собираем ошибки
            let mistakeQ = [];
            saved.qList.forEach(q => {
                const ans = oldAnswers[q.uid];
                if (ans && ans.submitted && !ans.correct) {
                    // Сброс состояния для повторного прохождения
                    mistakeQ.push(q);
                    // Удаляем ответ из userAnswers для этого вопроса, чтобы решать заново
                    // Но нам нужно сохранить старый userAnswers для остальных? Нет, режим ошибок - новая сессия.
                }
            });
            
            if (mistakeQ.length === 0) return alert("Нет ошибок для отработки!");
            
            activeQuestions = mistakeQ;
            userAnswers = {}; // Сброс ответов
            currentIndex = 0;
            currentMode = 'mistakes';
        } else {
            // New or Shuffle
            const keys = Array.from(document.querySelectorAll('#topic-list input:checked')).map(c => c.dataset.key);
            if (!keys.length) return alert("Выберите тему!");
            
            activeQuestions = [];
            keys.forEach(k => {
                db[k].data.forEach((q, i) => {
                    activeQuestions.push({ ...q, topic: db[k].title, uid: `${k}-${i}` });
                });
            });

            if (mode === 'shuffle') {
                for (let i = activeQuestions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [activeQuestions[i], activeQuestions[j]] = [activeQuestions[j], activeQuestions[i]];
                }
            }
            
            userAnswers = {};
            currentIndex = 0;
            currentMode = mode;
        }

        saveState();
        showScreen('quiz');
        renderQuestion();
    }

    function renderQuestion() {
        const q = activeQuestions[currentIndex];
        const state = userAnswers[q.uid] || { selected: [], submitted: false, correct: false };
        
        document.getElementById('q-topic').textContent = q.topic;
        document.getElementById('q-text').textContent = q.q;
        document.getElementById('progress-text').textContent = `${currentIndex + 1} / ${activeQuestions.length}`;
        
        const list = document.getElementById('options-list');
        list.innerHTML = '';
        
        q.o.forEach((optText, idx) => {
            const div = document.createElement('div');
            div.className = 'option';
            
            let markerIcon = '';
            if (state.submitted) {
                div.classList.add('disabled');
                if (q.a.includes(idx)) { div.classList.add('correct'); markerIcon = '<i class="fas fa-check"></i>'; }
                else if (state.selected.includes(idx)) { div.classList.add('incorrect'); markerIcon = '<i class="fas fa-times"></i>'; }
            } else {
                if (state.selected.includes(idx)) { div.classList.add('selected'); markerIcon = '<i class="fas fa-check"></i>'; }
                div.onclick = () => selectOption(q.uid, idx);
            }
            
            div.innerHTML = `<div class="option-marker">${markerIcon}</div><div>${optText}</div>`;
            list.appendChild(div);
        });

        // Footer buttons
        document.getElementById('prev-btn').disabled = (currentIndex === 0);
        document.getElementById('next-btn').disabled = (currentIndex === activeQuestions.length - 1);
        
        const mainBtn = document.getElementById('check-btn');
        if (state.submitted) {
            mainBtn.textContent = (currentIndex === activeQuestions.length - 1) ? "Завершить" : "Далее";
            mainBtn.className = `action-btn ${state.correct ? 'correct' : 'incorrect'}`;
            mainBtn.onclick = (currentIndex === activeQuestions.length - 1) ? finishQuiz : nextQ;
        } else {
            mainBtn.textContent = "Ответить";
            mainBtn.className = 'action-btn';
            mainBtn.disabled = (state.selected.length === 0);
            mainBtn.onclick = checkAnswer;
        }
        
        document.getElementById('quiz-footer').style.display = 'block';
    }

    function selectOption(uid, idx) {
        if (!userAnswers[uid]) userAnswers[uid] = { selected: [], submitted: false, correct: false };
        const s = userAnswers[uid].selected;
        
        // Single choice logic implies toggle or replace. For multi-select support (future), use toggle. 
        // Here we assume single choice mostly but code supports arrays.
        // Let's implement toggle for generic support
        const pos = s.indexOf(idx);
        if (pos >= 0) s.splice(pos, 1);
        else s.push(idx); // Multiselect
        
        // FOR SINGLE CHOICE STRICT (Uncomment if needed):
        // userAnswers[uid].selected = [idx];

        renderQuestion();
    }

    function checkAnswer() {
        const q = activeQuestions[currentIndex];
        const state = userAnswers[q.uid];
        state.submitted = true;
        
        // Simple array comparison
        const sortedSel = [...state.selected].sort().toString();
        const sortedCor = [...q.a].sort().toString();
        state.correct = (sortedSel === sortedCor);
        
        saveState();
        renderQuestion();
    }

    function prevQ() { if (currentIndex > 0) { currentIndex--; renderQuestion(); } }
    function nextQ() { if (currentIndex < activeQuestions.length - 1) { currentIndex++; renderQuestion(); } }

    function finishQuiz() {
        let correct = 0;
        activeQuestions.forEach(q => {
            if (userAnswers[q.uid] && userAnswers[q.uid].correct) correct++;
        });
        
        document.getElementById('final-percent').textContent = Math.round(correct / activeQuestions.length * 100) + '%';
        document.getElementById('res-correct').textContent = correct;
        document.getElementById('res-wrong').textContent = activeQuestions.length - correct;
        
        // Clear storage if fully complete? Or keep for review? Let's keep for review but allow mistakes mode.
        // If 100%, maybe clear.
        if (correct === activeQuestions.length && currentMode !== 'mistakes') {
            localStorage.removeItem(storageKey);
        }
        
        showScreen('result');
    }

    function saveState() {
        const data = {
            qList: activeQuestions,
            answers: userAnswers,
            index: currentIndex,
            mode: currentMode
        };
        localStorage.setItem(storageKey, JSON.stringify(data));
    }

    function showScreen(id) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(id + '-screen').classList.add('active');
        document.getElementById('quiz-footer').style.display = (id === 'quiz') ? 'block' : 'none';
        window.scrollTo(0, 0);
    }

    function goHome() {
        showScreen('start');
        checkResume();
    }

    // THEME
    function toggleTheme() {
        const isDark = document.body.getAttribute('data-theme') === 'dark';
        document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
        localStorage.setItem('theme', isDark ? 'light' : 'dark');
        document.querySelectorAll('.theme-toggle i').forEach(i => i.className = isDark ? 'fas fa-moon' : 'fas fa-sun');
    }
    function loadTheme() {
        const t = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', t);
        document.querySelectorAll('.theme-toggle i').forEach(i => i.className = t === 'dark' ? 'fas fa-sun' : 'fas fa-moon');
    }
    
    // Keyboard support
    document.addEventListener('keydown', (e) => {
        if (!document.getElementById('quiz-screen').classList.contains('active')) return;
        if (e.key === 'ArrowRight') nextQ();
        if (e.key === 'ArrowLeft') prevQ();
        if (e.key === 'Enter') document.getElementById('check-btn').click();
        if (['1','2','3','4'].includes(e.key)) {
            const idx = parseInt(e.key) - 1;
            const q = activeQuestions[currentIndex];
            if (q.o[idx] && (!userAnswers[q.uid] || !userAnswers[q.uid].submitted)) {
                selectOption(q.uid, idx);
            }
        }
    });

    </script>
</body>
</html>
