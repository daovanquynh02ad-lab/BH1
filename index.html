        body{font-family:-apple-system,sans-serif;background:var(--bg);color:var(--t);margin:0;display:flex;flex-direction:column;min-height:100vh}
        .wrap{max-width:700px;margin:0 auto;padding:20px;width:100%;padding-bottom:100px}
        .screen{display:none}.act{display:block}
        .card{background:var(--c);padding:20px;border-radius:16px;box-shadow:0 4px 6px #0000000d;margin-bottom:15px}
        .btn{background:var(--c);border:1px solid var(--b);padding:16px;border-radius:12px;width:100%;margin-bottom:10px;cursor:pointer;font-weight:600;color:var(--t);text-align:left;display:flex;justify-content:space-between}
        .btn.p{background:var(--a);color:#fff;border:none;justify-content:center;text-align:center}
        .opt{background:var(--bg);padding:14px;border-radius:12px;margin-bottom:8px;cursor:pointer;border:2px solid transparent}
        .opt.sel{border-color:var(--a);background:var(--c)}
        .opt.ok{background:var(--s);color:#fff;border-color:var(--s)}
        .opt.err{background:var(--e);color:#fff;border-color:var(--e)}
        .bar{position:fixed;bottom:0;left:0;width:100%;background:var(--c);padding:15px;display:flex;gap:10px;justify-content:center;border-top:1px solid var(--b);z-index:9}
        .bb{flex:1;height:50px;border-radius:12px;border:1px solid var(--b);background:var(--bg);cursor:pointer;font-size:18px;color:var(--t)}
        .bb.m{flex:3;background:var(--a);color:#fff;border:none;font-weight:bold}
    </style>
</head>

<div class="wrap">
    <div id="menu" class="screen act">
        <h1 style="text-align:center">Биохимия 2020</h1>
        <p style="text-align:center;color:#888">584 вопроса из сборника</p>
        <div id="list"></div>
        <button class="btn p" onclick="start(false)">Начать тест</button>
        <button class="btn p" onclick="start(true)">Случайный порядок</button>
        <button class="btn p" onclick="toggleTheme()" style="background:#555">Тёмная тема</button>
    </div>

    <div id="quiz" class="screen">
        <div style="display:flex;justify-content:space-between;margin-bottom:10px;font-weight:bold;color:var(--a)">
            <span id="progress"></span> <span id="topic-name"></span>
        </div>
        <div class="card">
            <div id="q-text" style="font-size:18px;font-weight:700;margin-bottom:20px"></div>
            <div id="opts"></div>
        </div>
    </div>

    <div id="res" class="screen" style="text-align:center">
        <h1>Результат</h1>
        <div id="score" style="font-size:50px;font-weight:800"></div>
        <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px">
            <div class="card" style="color:var(--s);font-weight:bold">Верно: <span id="r-ok"></span></div>
            <div class="card" style="color:var(--e);font-weight:bold">Ошибки: <span id="r-err"></span></div>
        </div>
        <br>
        <button class="btn p" onclick="location.reload()">В меню</button>
    </div>
</div>

<div class="bar" id="nav" style="display:none">
    <button class="bb" onclick="mv(-1)">←</button>

</div>

let active = [];
let idx = 0;
let ans = {}; // { id: { sel: int, correct: bool, done: bool } }

function toggleTheme() {
    const b = document.body;
    b.getAttribute('data-theme') === 'dark' ? b.removeAttribute('data-theme') : b.setAttribute('data-theme', 'dark');
}

function start(shuffle) {
    const cbs = document.querySelectorAll('input[type="checkbox"]:checked');
    if (!cbs.length) return alert('Выберите раздел!');
    
    active = [];
    cbs.forEach(cb => {
        const key = cb.value;
        if (RAW[key]) {
            RAW[key].forEach(row => {
                active.push({ id: key + row[0], t: DB[key].name, q: row[1], o: row[2], c: row[3] });
            });
        }
    });
    
    if (shuffle) active.sort(() => Math.random() - 0.5);
    
    idx = 0;
    ans = {};
    document.getElementById('menu').classList.remove('act');
    document.getElementById('quiz').classList.add('act');
    document.getElementById('nav').style.display = 'flex';
    render();
}

function startMistakes() {
    const m = JSON.parse(localStorage.getItem('bm_err') || '[]');
    if (!m.length) return alert('Ошибок нет!');
    
    active = [];
    for (let k in RAW) {
        RAW[k].forEach(row => {
            const qid = k + row[0];
            if (m.includes(qid)) {
                active.push({ id: qid, t: DB[k].name, q: row[1], o: row[2], c: row[3] });
            }
        });
    }
    idx = 0; ans = {};
    document.getElementById('menu').classList.remove('act');
    document.getElementById('quiz').classList.add('act');
    document.getElementById('nav').style.display = 'flex';
    render();
}

function render() {
    const q = active[idx];
    document.getElementById('topic-name').innerText = q.t;
    document.getElementById('progress').innerText = `${idx + 1} / ${active.length}`;
    document.getElementById('q-text').innerText = q.q;
    
    const div = document.getElementById('options');
    div.innerHTML = '';
    
    const st = ans[q.id];
    
    q.o.forEach((txt, i) => {
        const el = document.createElement('div');
        el.className = 'opt';
        el.innerText = txt;
        
        if (st && st.done) {
            if (i === q.c) el.classList.add('ok');
            else if (i === st.sel) el.classList.add('err');
        } else {
            if (st && st.sel === i) el.classList.add('sel');
            el.onclick = () => select(i);
        }
        div.appendChild(el);
    });
    
    const btn = document.getElementById('main-btn');
    if (st && st.done) {
        btn.innerText = idx === active.length - 1 ? 'Завершить' : 'Далее';
        btn.onclick = idx === active.length - 1 ? finish : () => nav(1);
    } else {
        btn.innerText = 'Ответить';
        btn.onclick = check;
    }
}

function select(i) {
    if (ans[active[idx].id]?.done) return;
    ans[active[idx].id] = { sel: i, done: false };
    render();
}

function check() {
    const q = active[idx];
    const st = ans[q.id];
    if (!st || st.sel === undefined) return;
    
    st.done = true;
    st.correct = (st.sel === q.c);
    
    // Save mistake
    let m = JSON.parse(localStorage.getItem('bm_err') || '[]');
    if (!st.correct) {
        if (!m.includes(q.id)) m.push(q.id);
    } else {
        m = m.filter(x => x !== q.id);
    }
    localStorage.setItem('bm_err', JSON.stringify(m));
    
    render();
}

function nav(d) {
    if (idx + d >= 0 && idx + d < active.length) {
        idx += d;
        render();
    }
}

function finish() {
    let c = 0;
    active.forEach(q => { if (ans[q.id]?.correct) c++; });
    
    document.getElementById('score').innerText = Math.round(c / active.length * 100) + '%';
    document.getElementById('r-ok').innerText = c;
    document.getElementById('r-bad').innerText = active.length - c;
    
    document.getElementById('quiz').classList.remove('act');
    document.getElementById('nav').style.display = 'none';
    document.getElementById('res').classList.add('act');
}

function selectAll() {
    document.querySelectorAll('input[type="checkbox"]').forEach(c => c.checked = true);
}

// Init
const DB = {
    "1": { name: "Раздел 1: Аминокислоты и белки" },
    "5": { name: "Раздел 5: Ферменты" },
    "6": { name: "Раздел 6: Витамины" },
    "7": { name: "Раздел 7: Гормоны" }
};

const list = document.getElementById('topics');
for (let k in RAW) {
    list.innerHTML += `<label class="btn"><span style="display:flex;align-items:center"><input type="checkbox" value="${k}"> ${DB[k].name}</span> <span>${RAW[k].length}</span></label>`;
}
if (JSON.parse(localStorage.getItem('bm_err')||'[]').length) document.getElementById('err-btn').style.display = 'block';

</script>
