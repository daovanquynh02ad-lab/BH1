<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Биохимия (Полная база 2019)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #F9F9F9; --card-bg: #FFFFFF; --text-primary: #111111; --text-secondary: #555555;
            --accent: #007AFF; --accent-light: #F0F8FF; --success: #34C759; --success-light: #F0FFF4;
            --error: #FF3B30; --error-light: #FFF0F0; --border: #E5E5E5;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08); --font: 'Inter', sans-serif;
        }
        [data-theme="dark"] {
            --bg: #000000; --card-bg: #1C1C1E; --text-primary: #FFFFFF; --text-secondary: #8D8D93;
            --accent: #0A84FF; --accent-light: #18222d; --success: #30D158; --success-light: #132d18;
            --error: #FF453A; --error-light: #2d1313; --border: #3A3A3C;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font); background: var(--bg); color: var(--text-primary); padding-bottom: 100px; touch-action: manipulation; }
        .container { max-width: 640px; margin: 0 auto; padding: 20px; }
        .screen { display: none; animation: fadeIn 0.3s ease-out; }
        .screen.active { display: block; }
        h1 { font-size: 1.8rem; margin-bottom: 10px; font-weight: 800; }
        .btn { display: flex; align-items: center; justify-content: center; width: 100%; padding: 16px; border-radius: 14px; font-weight: 600; cursor: pointer; border: none; font-size: 1rem; margin-bottom: 10px; transition: 0.2s; }
        .btn-primary { background: var(--accent); color: white; }
        .btn-outline { background: var(--card-bg); border: 2px solid var(--border); color: var(--text-primary); }
        .card { background: var(--card-bg); padding: 20px; border-radius: 20px; box-shadow: var(--shadow); margin-bottom: 20px; border: 1px solid var(--border); }
        .topic-choice { display: flex; align-items: center; padding: 12px; border-bottom: 1px solid var(--border); cursor: pointer; }
        .topic-choice input { transform: scale(1.3); margin-right: 15px; accent-color: var(--accent); }
        .option { background: var(--bg); padding: 15px; border-radius: 12px; margin-bottom: 10px; cursor: pointer; border: 2px solid transparent; display: flex; gap: 10px; }
        .option.selected { border-color: var(--accent); background: var(--accent-light); }
        .option.correct { border-color: var(--success); background: var(--success-light); }
        .option.incorrect { border-color: var(--error); background: var(--error-light); }
        .footer { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card-bg); padding: 15px; border-top: 1px solid var(--border); display: grid; grid-template-columns: 1fr 2fr 1fr; gap: 10px; max-width: 640px; margin: 0 auto; }
        .stat-val { font-size: 2rem; font-weight: 800; } .correct-val { color: var(--success); } .error-val { color: var(--error); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
<div class="container">
    <div id="start-screen" class="screen active">
        <h1>Биохимия: Экзамен</h1>
        <p style="color:var(--text-secondary); margin-bottom: 20px;">Полная база вопросов 2019 (584 вопроса).</p>
        <div class="card" id="topic-list"></div>
        <button class="btn btn-outline" onclick="toggleSelectAll()">Выбрать все / Снять</button>
        <button class="btn btn-primary" onclick="startQuiz('new')"><i class="fas fa-play"></i>&nbsp; Начать тест</button>
        <button class="btn btn-outline" onclick="startQuiz('shuffle')"><i class="fas fa-random"></i>&nbsp; Случайный порядок</button>
        <button class="btn btn-primary" id="mistakes-btn" style="display:none;" onclick="startQuiz('mistakes')">Работа над ошибками</button>
    </div>

    <div id="quiz-screen" class="screen">
        <div style="display:flex; justify-content:space-between; margin-bottom:15px; color:var(--text-secondary); font-weight:600;">
            <span id="progress-text">1 / 100</span>
            <span id="topic-name">...</span>
        </div>
        <div class="card">
            <h3 id="q-text" style="font-size:1.2rem; line-height:1.4;">...</h3>
        </div>
        <div id="options-list"></div>
    </div>

    <div id="result-screen" class="screen" style="text-align:center;">
        <h1>Результат</h1>
        <div style="font-size:3rem; font-weight:800; color:var(--accent); margin:20px 0;" id="final-score">0%</div>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; margin-bottom:30px;">
            <div class="card"><div class="stat-val correct-val" id="res-correct">0</div><small>Верно</small></div>
            <div class="card"><div class="stat-val error-val" id="res-error">0</div><small>Ошибки</small></div>
        </div>
        <button class="btn btn-primary" onclick="location.reload()">Меню</button>
    </div>
</div>

<div class="footer" id="footer" style="display:none;">
    <button class="btn btn-outline" style="margin:0" onclick="prevQ()"><i class="fas fa-chevron-left"></i></button>
    <button class="btn btn-primary" style="margin:0" id="action-btn" onclick="handleAction()">Ответить</button>
    <button class="btn btn-outline" style="margin:0" onclick="nextQ()"><i class="fas fa-chevron-right"></i></button>
</div>

<script>

// --- ЛОГИКА ПРИЛОЖЕНИЯ ---
let activeQuestions = [];
let currentIndex = 0;
let userAnswers = {};
let currentMode = 'default';
const storageKey = 'biochem_full_2019_v2';

// DOM Elements (from Part 1 HTML)
const startScreen = document.getElementById('start-screen');
const quizScreen = document.getElementById('quiz-screen');
const resultScreen = document.getElementById('result-screen');
const footer = document.getElementById('footer');
const topicListEl = document.getElementById('topic-list');
const mistakesBtn = document.getElementById('mistakes-btn');

// Init
document.addEventListener('DOMContentLoaded', () => {
    populateTopics();
    const saved = JSON.parse(localStorage.getItem(storageKey));
    if (saved && saved.answers) {
        const hasMistakes = Object.values(saved.answers).some(a => !a.isCorrect);
        if (hasMistakes) mistakesBtn.style.display = 'block';
    }
});

function populateTopics() {
    for (const key in topicData) {
        const topic = topicData[key];
        const div = document.createElement('div');
        div.className = 'topic-choice';
        div.innerHTML = `<label style="display:flex;align-items:center;width:100%;cursor:pointer"><input type="checkbox" class="topic-cb" data-key="${key}" checked> ${topic.name}</label>`;
        topicListEl.appendChild(div);
    }
}

function toggleSelectAll() {
    const cbs = document.querySelectorAll('.topic-cb');
    const all = Array.from(cbs).every(c => c.checked);
    cbs.forEach(c => c.checked = !all);
}

function startQuiz(mode) {
    currentMode = mode;
    activeQuestions = [];
    userAnswers = {};
    
    if (mode === 'mistakes') {
        const saved = JSON.parse(localStorage.getItem(storageKey));
        const mistakes = [];
        if (saved) {
            for (const uid in saved.answers) {
                if (!saved.answers[uid].isCorrect) mistakes.push(uid);
            }
        }
        if (!mistakes.length) return alert("Нет ошибок для отработки");
        
        for (const key in topicData) {
            topicData[key].questions.forEach((q, i) => {
                const uid = key + '-' + i;
                if (mistakes.includes(uid)) activeQuestions.push({...q, uid, topic: topicData[key].name});
            });
        }
    } else {
        const selected = Array.from(document.querySelectorAll('.topic-cb:checked')).map(c => c.dataset.key);
        if (!selected.length) return alert("Выберите тему");
        
        selected.forEach(key => {
            topicData[key].questions.forEach((q, i) => {
                activeQuestions.push({...q, uid: key + '-' + i, topic: topicData[key].name});
            });
        });
        
        if (mode === 'shuffle') {
            for (let i = activeQuestions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [activeQuestions[i], activeQuestions[j]] = [activeQuestions[j], activeQuestions[i]];
            }
        }
    }
    
    currentIndex = 0;
    showScreen('quiz');
    renderQuestion();
}

function showScreen(name) {
    document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
    document.getElementById(name + '-screen').classList.add('active');
    footer.style.display = name === 'quiz' ? 'grid' : 'none';
}

function renderQuestion() {
    const q = activeQuestions[currentIndex];
    document.getElementById('progress-text').innerText = `${currentIndex + 1} / ${activeQuestions.length}`;
    document.getElementById('topic-name').innerText = q.topic.split('.')[0]; // Short topic
    document.getElementById('q-text').innerText = q.q;
    
    const list = document.getElementById('options-list');
    list.innerHTML = '';
    
    const ans = userAnswers[q.uid];
    
    q.opts.forEach((opt, i) => {
        const el = document.createElement('div');
        el.className = 'option';
        if (ans) {
            if (q.correct.includes(i)) el.classList.add('correct');
            else if (ans.selected === i) el.classList.add('incorrect');
            el.innerHTML = `<div>${q.correct.includes(i) ? '<i class="fas fa-check"></i>' : (ans.selected === i ? '<i class="fas fa-times"></i>' : '')}</div><div>${opt}</div>`;
        } else {
            el.innerHTML = `<div><div style="width:20px;height:20px;border:2px solid var(--border);border-radius:50%"></div></div><div>${opt}</div>`;
            el.onclick = () => selectOption(i);
        }
        list.appendChild(el);
    });
    
    // Update button state
    const btn = document.getElementById('action-btn');
    if (ans) {
        btn.innerText = currentIndex === activeQuestions.length - 1 ? "Завершить" : "Далее";
        btn.disabled = false;
    } else {
        btn.innerText = "Ответить";
        btn.disabled = true;
    }
}

let tempSelection = null;
function selectOption(i) {
    if (userAnswers[activeQuestions[currentIndex].uid]) return;
    tempSelection = i;
    
    const opts = document.querySelectorAll('.option');
    opts.forEach((o, idx) => {
        if (idx === i) {
            o.classList.add('selected');
            o.querySelector('div:first-child').innerHTML = '<i class="fas fa-check" style="color:var(--accent)"></i>';
        } else {
            o.classList.remove('selected');
            o.querySelector('div:first-child').innerHTML = '<div style="width:20px;height:20px;border:2px solid var(--border);border-radius:50%"></div>';
        }
    });
    document.getElementById('action-btn').disabled = false;
}

function handleAction() {
    const q = activeQuestions[currentIndex];
    if (userAnswers[q.uid]) {
        nextQ();
    } else {
        if (tempSelection === null) return;
        const isCorrect = q.correct.includes(tempSelection);
        userAnswers[q.uid] = { selected: tempSelection, isCorrect };
        saveProgress();
        renderQuestion();
    }
}

function nextQ() {
    if (currentIndex < activeQuestions.length - 1) {
        currentIndex++;
        tempSelection = null;
        renderQuestion();
    } else {
        finishQuiz();
    }
}

function prevQ() {
    if (currentIndex > 0) {
        currentIndex--;
        renderQuestion();
    }
}

function finishQuiz() {
    let correct = 0;
    activeQuestions.forEach(q => {
        if (userAnswers[q.uid] && userAnswers[q.uid].isCorrect) correct++;
    });
    
    document.getElementById('final-score').innerText = Math.round(correct / activeQuestions.length * 100) + '%';
    document.getElementById('res-correct').innerText = correct;
    document.getElementById('res-error').innerText = activeQuestions.length - correct;
    
    showScreen('result');
}

function saveProgress() {
    const currentData = JSON.parse(localStorage.getItem(storageKey)) || { answers: {} };
    // Merge new answers
    Object.assign(currentData.answers, userAnswers);
    localStorage.setItem(storageKey, JSON.stringify(currentData));
}
</script>
