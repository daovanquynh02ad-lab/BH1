<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Биохимия (PRO Тренажер)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #F9F9F9;
            --card-bg: #FFFFFF;
            --text-primary: #111111;
            --text-secondary: #555555;
            --accent: #5E5CE6; /* Apple Purple */
            --accent-light: #F5F5FF;
            --success: #34C759;
            --success-light: #F0FFF4;
            --error: #FF3B30;
            --error-light: #FFF0F0;
            --border: #E5E5E5;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.03);
            --font: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            --tg-color: #2481cc;
        }

        [data-theme="dark"] {
            --bg: #000000;
            --card-bg: #1C1C1E;
            --text-primary: #FFFFFF;
            --text-secondary: #8D8D93;
            --accent: #6C63FF; /* Ярче на темном */
            --accent-light: #2C2C2E;
            --success: #30D158;
            --success-light: #2C2C2E;
            --error: #FF453A;
            --error-light: #2C2C2E;
            --border: #3A3A3C;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.3);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        html, body {
            font-family: var(--font);
            background-color: var(--bg);
            color: var(--text-primary);
            min-height: 100vh;
            touch-action: manipulation;
        }

        .container {
            max-width: 640px;
            width: 100%;
            margin: 0 auto;
            padding: 20px 20px 140px 20px; 
        }

        /* --- ЭКРАНЫ --- */
        .screen {
            display: none;
            flex-direction: column;
            width: 100%;
            flex: 1;
            animation: fadeIn 0.3s ease-out;
        }
        .screen.active {
            display: flex;
        }
        
        /* --- СТАРТОВЫЙ ЭКРАН --- */
        .start-header {
            margin: 20px 0 30px 0;
            text-align: center;
        }
        .start-header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--text-primary);
            margin-bottom: 10px;
        }
        .start-header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        .topic-selector {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 15px;
            margin-bottom: 20px;
        }
        .topic-selector h3 {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 15px;
            padding-left: 10px;
        }
        .topic-list {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .topic-choice {
            display: flex;
            align-items: center;
            padding: 12px 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
            font-size: 0.95rem;
        }
        .topic-choice:hover {
            background-color: var(--bg);
        }
        .topic-choice input {
            transform: scale(1.2);
            margin-right: 12px;
            accent-color: var(--accent);
        }
        .topic-choice span {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-left: auto;
        }
        .select-all-btn {
            background: none;
            border: none;
            color: var(--accent);
            font-weight: 600;
            cursor: pointer;
            padding: 10px;
            font-size: 0.9rem;
        }

        .start-controls {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .menu-btn {
            padding: 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            background: var(--card-bg);
            color: var(--text-primary);
            text-align: left;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.2s;
            touch-action: manipulation;
        }
        .menu-btn:hover {
            border-color: var(--accent);
            background: var(--card-bg);
            transform: translateY(-2px);
            box-shadow: var(--shadow);
        }
        .menu-btn.primary {
            background: var(--accent);
            color: white;
            border-color: var(--accent);
            font-weight: 700;
        }
        .menu-btn.primary:hover {
            background-color: var(--accent);
            border-color: var(--accent);
        }
        .menu-btn i {
            width: 20px;
            text-align: center;
            color: var(--text-secondary);
        }
        .menu-btn:hover i { color: var(--accent); }
        .menu-btn.primary i { color: white; }

        .top-settings {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .top-controls-group {
            display: flex;
            gap: 10px;
        }
        .theme-toggle {
            background: var(--card-bg);
            border: 2px solid var(--border);
            color: var(--text-secondary);
            font-size: 1rem;
            cursor: pointer;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            touch-action: manipulation;
        }
        .theme-toggle i { font-size: 1.2rem; }
        .theme-toggle:hover {
            color: var(--text-primary);
            border-color: var(--text-primary);
        }
        .tg-icon { color: var(--tg-color); font-size: 1.1rem; }
        .theme-toggle:hover .tg-icon { color: var(--tg-color); }
        
        .progress-pill {
            background: var(--card-bg);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        /* --- ЭКРАН ТЕСТА --- */
        .quiz-card {
            background: var(--card-bg);
            border-radius: 20px;
            box-shadow: var(--shadow);
            padding: 25px;
            width: 100%;
            border: 1px solid var(--border);
            margin-top: 20px;
        }
        .q-id {
            font-size: 1rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 8px;
        }
        .q-title {
            font-size: 1.5rem;
            font-weight: 700;
            line-height: 1.4;
            margin-bottom: 30px;
            color: var(--text-primary);
        }
        
        .options-list { display: flex; flex-direction: column; gap: 12px; }
        .option {
            background: var(--bg); border: 2px solid var(--bg); padding: 16px; border-radius: 12px; cursor: pointer;
            font-size: 1rem; font-weight: 500; line-height: 1.4; transition: all 0.2s; display: flex; align-items: center;
            gap: 15px; touch-action: manipulation;
        }
        .option:hover:not(.disabled) { border-color: var(--accent); }
        
        .option-marker {
            width: 24px; height: 24px; border-radius: 50%; border: 2px solid var(--border);
            flex-shrink: 0; display: flex; align-items: center; justify-content: center; transition: 0.2s; position: relative;
        }
        .option-marker i { font-size: 12px; color: white; opacity: 0; transition: 0.2s; }

        .option.selected:not(.disabled) { border-color: var(--accent); background: var(--accent-light); }
        .option.selected:not(.disabled) .option-marker { background: var(--accent); border-color: var(--accent); }
        .option.selected:not(.disabled) .option-marker i { opacity: 1; content: '\f00c'; font-family: "Font Awesome 6 Free"; font-weight: 900; }

        .option.correct { background: var(--success-light); border-color: var(--success); color: var(--text-primary); }
        .option.correct .option-marker { background: var(--success); border-color: var(--success); }
        .option.correct .option-marker i { opacity: 1; content: '\f00c'; font-family: "Font Awesome 6 Free"; font-weight: 900; }
        
        .option.incorrect { background: var(--error-light); border-color: var(--error); color: var(--text-primary); }
        .option.incorrect .option-marker { background: var(--error); border-color: var(--error); }
        .option.incorrect .option-marker i { opacity: 1; content: '\f00d'; font-family: "Font Awesome 6 Free"; font-weight: 900; }

        .option.missed { border: 2px dashed var(--success); background: var(--success-light); opacity: 0.8; }
        .option.disabled { cursor: default; }

        /* --- ФУТЕР --- */
        .quiz-footer {
            position: fixed; bottom: 0; left: 0; right: 0; padding: 20px;
            background: linear-gradient(180deg, rgba(255,255,255,0) 0%, var(--card-bg) 30%);
            border-top: 1px solid var(--border);
        }
        [data-theme="dark"] .quiz-footer { background: linear-gradient(180deg, rgba(0,0,0,0) 0%, var(--card-bg) 30%); }

        .quiz-footer .container { padding: 0; }
        .controls { display: grid; grid-template-columns: 50px 1fr 50px 50px; gap: 10px; }
        .nav-btn {
            height: 50px; border-radius: 12px; border: 1px solid var(--border); cursor: pointer; font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center; background: var(--card-bg); color: var(--text-primary);
            box-shadow: var(--shadow); touch-action: manipulation;
        }
        .nav-btn:hover:not(:disabled) { background: var(--bg); border-color: var(--accent); }
        .nav-btn:disabled { opacity: 0.3; cursor: not-allowed; box-shadow: none; }
        
        .action-btn {
            height: 50px; border-radius: 12px; border: none; cursor: pointer; font-weight: 700; font-size: 1rem; color: white;
            background: var(--accent); box-shadow: var(--shadow); touch-action: manipulation;
        }
        .action-btn:disabled { background: var(--text-secondary); box-shadow: none; opacity: 0.5; }
        .action-btn.correct { background: var(--success); }
        .action-btn.incorrect { background: var(--error); }
        .action-btn:active:not(:disabled) { transform: scale(0.98); }

        /* --- РЕЗУЛЬТАТЫ --- */
        .stat-box { background: var(--card-bg); border: 1px solid var(--border); padding: 15px; border-radius: 12px; text-align: center; box-shadow: var(--shadow); }
        .stat-val { font-size: 1.8rem; font-weight: 700; }
        .stat-label { font-size: 0.9rem; color: var(--text-secondary); }
        .stat-val.correct { color: var(--success); }
        .stat-val.error { color: var(--error); }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="container">

        <div id="start-screen" class="screen active">
            <div class="top-settings">
                <span></span>
                <div class="top-controls-group">
                    <a href="https://t.me/stewonly" target="_blank" class="theme-toggle" aria-label="Telegram">
                        <i class="fab fa-telegram-plane tg-icon"></i>
                    </a>
                    <button class="theme-toggle" onclick="toggleTheme()" id="theme-toggle-btn-start">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
            <div class="start-header">
                <h1>Биохимия: Экзамен</h1>
                <p>Тренажер по разделам сборника (2019).</p>
            </div>
            
            <div class="topic-selector">
                <h3>Выберите темы:</h3>
                <div class="topic-list" id="topic-list">
                    </div>
                <button class="select-all-btn" onclick="toggleSelectAll(this)">Выбрать все</button>
            </div>
            
            <div class="start-controls">
                <div id="resume-block" style="display:none; width: 100%;">
                    <button class="menu-btn primary" onclick="startQuiz('resume')">
                        <i class="fas fa-play"></i> &nbsp; Продолжить
                    </button>
                </div>
                <button class="menu-btn" onclick="startQuiz('new')">
                    <i class="fas fa-redo"></i> &nbsp; Начать (по порядку)
                </button>
                <button class="menu-btn" onclick="startQuiz('shuffle')">
                    <i class="fas fa-random"></i> &nbsp; Случайный порядок
                </button>
                <button class="menu-btn primary" id="mistakes-btn-start" style="display:none;" onclick="startQuiz('mistakes')">
                    <i class="fas fa-bug"></i> &nbsp; Работа над ошибками
                </button>
            </div>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="top-settings" style="margin-bottom: 20px;">
                <div class="progress-pill" id="progress-pill">1 / 100</div>
                <div class="top-controls-group">
                    <a href="https://t.me/stewonly" target="_blank" class="theme-toggle" aria-label="Telegram">
                        <i class="fab fa-telegram-plane tg-icon"></i>
                    </a>
                    <button class="theme-toggle" onclick="toggleTheme()" id="theme-toggle-btn-quiz">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>

            <div class="quiz-card" id="question-card">
                <div class="q-id" id="q-id-display">Раздел: ...</div>
                <div class="q-title" id="q-text">Загрузка...</div>
                <div class="options-list" id="options-list"></div>
            </div>
        </div>

        <div id="result-screen" class="screen">
             <div class="start-header" style="margin:0;">
                <h1 id="result-title">Тест завершен!</h1>
                <p id="result-subtitle" style="font-size: 1.5rem; font-weight: 700; color: var(--text-primary); margin-top: 10px;">Результат: <span id="final-score">0%</span></p>
            </div>
            <div class="result-stats" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; width: 100%; margin: 30px 0;">
                <div class="stat-box">
                    <div class="stat-val correct" id="correct-val">0</div>
                    <div class="stat-label">Верно</div>
                </div>
                <div class="stat-box">
                    <div class="stat-val error" id="error-val">0</div>
                    <div class="stat-label">Ошибки</div>
                </div>
            </div>
            <div class="start-controls" style="margin-top: 20px;">
                 <button class="menu-btn primary" id="mistakes-btn-end" onclick="startQuiz('mistakes')" style="display:none">
                    <i class="fas fa-bug"></i> &nbsp; Работа над ошибками
                </button>
                <button class="menu-btn" onclick="goHome()">
                    <i class="fas fa-home"></i> &nbsp; В главное меню
                </button>
            </div>
        </div>
    </div>

    <div class="quiz-footer" id="quiz-footer" style="display: none;">
        <div class="container" style="padding-bottom: 0;">
             <div class="controls">
                <button class="nav-btn" id="prev-btn" onclick="prevQ()"><i class="fas fa-chevron-left"></i></button>
                <button class="action-btn" id="main-btn" onclick="handleMainClick()">Ответить</button>
                <button class="nav-btn" id="next-btn" onclick="nextQ()"><i class="fas fa-chevron-right"></i></button>
                <button class="nav-btn" id="home-btn" onclick="goHome()"><i class="fas fa-home"></i></button>
            </div>
        </div>
    </div>
    
    <script>
        const topicData = {
            s1: {
                name: "Раздел 1. Аминокислоты и белки",
                questions: [
                    {id:"1.1",q:"Укажите серосодержащую аминокислоту.",opts:["Серин.","Аланин.","Метионин.","Пролин."],correct:[2]},
                    {id:"1.2",q:"Укажите отрицательно заряженную аминокислоту.",opts:["Серин.","Аспарагиновая кислота.","Метионин.","Пролин."],correct:[1]},
                    {id:"1.3",q:"Укажите серосодержащую аминокислоту.",opts:["Серин.","Аланин.","Цистеин.","Пролин."],correct:[2]},
                    {id:"1.4",q:"Укажите отрицательно заряженную аминокислоту.",opts:["Лизин.","Глутаминовая кислота.","Метионин.","Пролин."],correct:[1]},
                    {id:"1.5",q:"Укажите аминокислоту, содержащую гидроксильную группу.",opts:["Метионин.","Триптофан.","Цистеин.","Треонин."],correct:[3]},
                    {id:"1.6",q:"Укажите положительно заряженную аминокислоту.",opts:["Цистеин.","Триптофан.","Аргинин.","Треонин."],correct:[2]},
                    {id:"1.7",q:"Укажите ароматическую аминокислоту.",opts:["Пролин.","Триптофан.","Аргинин.","Треонин."],correct:[1]},
                    {id:"1.8",q:"Укажите положительно заряженную аминокислоту.",opts:["Цистеин.","Триптофан.","Лизин.","Треонин."],correct:[2]},
                    {id:"1.9",q:"Выберите аминокислоту с аминогруппой в радикале.",opts:["Лизин.","Пролин.","Аспарагиновая кислота.","Глутамин."],correct:[0]},
                    {id:"1.10",q:"Выберите аминокислоту с ароматическим радикалом.",opts:["Тирозин.","Лизин.","Пролин.","Изолейцин."],correct:[0]},
                    {id:"1.11",q:"Выберите аминокислоту с наиболее гидрофобным радикалом.",opts:["Фенилаланин.","Пролин.","Гистидин.","Тирозин."],correct:[0]},
                    {id:"1.12",q:"Выберите аминокислоту с наиболее гидрофильным радикалом.",opts:["Лизин.","Тирозин.","Лейцин.","Пролин."],correct:[0]},
                    {id:"1.13",q:"Выберите аминокислоту, имеющую амидную группу в y-положении.",opts:["Аспарагиновая кислота.","Аспарагин.","Глутаминовая кислота.","Глутамин."],correct:[3]},
                    {id:"1.14",q:"Какая аминокислота является гетероциклической?",opts:["Тирозин.","Фенилаланин.","Триптофан.","Треонин."],correct:[2]},
                    {id:"1.15",q:"В состав какой аминокислоты входит гидроксильная группа?",opts:["Лейцин.","Треонин.","Гистидин.","Изолейцин."],correct:[1]},
                    {id:"1.16",q:"Выберите аминокислоту, содержащую полярный незаряженный радикал.",opts:["Аспарагиновая кислота.","Аспарагин.","Лизин.","Гистидин."],correct:[1]},
                    {id:"1.17",q:"Выберите аминокислоту с амидной группой.",opts:["Гистидин.","Глутамин.","Аспарагиновая кислота.","Аргинин."],correct:[1]},
                    {id:"1.18",q:"Выберите аминокислоту, которая является как полярной так и гидрофобной, и радикал которой имеет шестичленный цикл.",opts:["Триптофан.","Фенилаланин.","Пролин.","Тирозин."],correct:[3]},
                    {id:"1.19",q:"Какая аминокислота содержит индольное кольцо?",opts:["Тирозин.","Гистидин.","Триптофан.","Пролин."],correct:[2]},
                    {id:"1.20",q:"Какая аминокислота содержит гуанидиновую группу?",opts:["Тирозин.","Гистидин.","Триптофан.","Аргинин."],correct:[3]},
                    {id:"1.21",q:"Радикал какой аминокислоты обладает гидрофобными свойствами?",opts:["Пролин","Глутамин.","Глутаминовая кислота.","Серин."],correct:[0]},
                    {id:"1.22",q:"Выберите аминокислоту - производное янтарной кислоты.",opts:["Аспарагиновая кислота.","Аргинин.","Аланин.","Пролин."],correct:[0]},
                    {id:"1.23",q:"Выберите аминокислоту - производное пропионовой кислоты.",opts:["Метионин.","Треонин.","Глутаминовая кислота.","Серин."],correct:[3]},
                    {id:"1.24",q:"Выберите аминокислоту - производное масляной кислоты.",opts:["Глутаминовая кислота.","Лизин.","Треонин.","Серин."],correct:[1]},
                    {id:"1.25",q:"Какая аминокислота является производным уксусной кислоты?",opts:["Глицин.","Аланин.","Валин.","Пролин."],correct:[0]},
                    {id:"1.26",q:"Какая аминокислота может участвовать в образовании ионной связи в белках?",opts:["Тирозин.","Аргинин.","Серин.","Изолейцин."],correct:[1]},
                    {id:"1.27",q:"Какая аминокислота может участвовать в образовании ионной связи в белках?",opts:["Пролин.","Глутамин.","Аспарагиновая кислота.","Валин."],correct:[2]},
                    {id:"1.28",q:"Выберите аминокислоту с наибольшим значением Rf (коэффициент распределения в бумажной хроматографии).",opts:["Валин.","Глицин.","Аспарагиновая кислота.","Аспарагин."],correct:[0]},
                    {id:"1.29",q:"Методом ионобменной хроматографии можно легко разделить пару аминокислот.",opts:["Асп и Глу.","Глу и Лей.","Лей и Вал.","Лиз и Гис."],correct:[1]},
                    {id:"1.30",q:"Методом ионобменной хроматографии можно разделить пару аминокислот.",opts:["Лиз и Гли.","Вал и Про.","Глн и Сер.","Лиз и Гис."],correct:[0]},

                    {id:"7.193",q:"Какой из андрогенов в наибольшей степени стимулирует пролиферацию клеток предстательной железы и потенцирует её гиперплазию?",opts:["Тестостерон.","Дегидроэпиандростерон.","Дигидротестостерон.","Андростендиол."],correct:[2]},
                    {id:"7.194",q:"Расположите андрогенные стероиды в порядке убывания их андрогенной активности.",opts:["Дигидротестостерон > тестостерон > андростендиол > дегидроэпиандростерон.","Дигидротестостерон > тестостерон > дегидроэпиандростерон > андростендиол.","Тестостерон > дигидротестостерон > дегидроэпиандростерон > андростендиол.","Тестостерон > дигидротестостерон > андростендиол > дегидроэпиандростерон."],correct:[0]},
                    {id:"7.195",q:"Какой из эстрогенных гормонов обладает максимальным сродством к рецепторам эстрогенов?",opts:["Эстрадиол.","Эстриол.","Прогестерон.","Эстетрол."],correct:[0]},
                    {id:"7.196",q:"Какой гормон считается «гормоном голода»: усиливает чувство голода и регулирует перистальтику ЖКТ в соответствии с пищевым режимом?",opts:["Мотилин.","Грелин.","Гастрин.","Бомбезин."],correct:[1]},

                    {id:"7.198",q:"Какой гормон синтезируется преимущественно в темноте и регулирует цикл «сон-бодрствование»?",opts:["Тимулин.","Мелатонин.","Адипонектин.","Грелин."],correct:[1]},

                    {id:"7.200",q:"Зрелая форма хорионического гонадотропина состоит из двух субъединиц, а и В. Укажите, а-субъединица каких гормонов гипофиза гомологична a-субъединице хорионического гонадотропина?",opts:["АКТГ И СТГ.","Тиреотропин и СТГ.","АКТГ и меланотропин.","Лютропин, фоллитропин, тиреотропин."],correct:[3]},
                    {id:"7.201",q:"Какие пептиды могут быть получены из проопиомеланокортина путём прицельного протеолиза?",opts:["Тиреотропин, грелин, мет-энкефалин, 3-эндорфин.","Лептин, В-эндорфин, мет-энкефалин, СТГ.","Тиреотропин, АКТГ, меланотропин, СТГ.","В-Липотропин, В-эндорфин, АКТГ, а-меланотропин."],correct:[3]},
                    {id:"7.202",q:"Из какого общего белка-предшественника путём прицельного протеолиза образуются АКТГ, а-меланотропин, В-липотропин и y-эндорфин?",opts:["Меланолиберин.","Тиреотропин.","Фоллиропин.","Проопиомеланокортин."],correct:[3]},
                    {id:"7.203",q:"Почему АКТГ, а-меланотропин и B-липотропин находятся в плазме крови в эквимолярных количествах?",opts:["Они образуются путём прицельного протеолиза под действием эндопептидаз из одного предшественника прогормона.","Они синтезируются только в клетках передней доли гипофиза, и выбрасываются из них в кровь одновременно.","Они синтезируются только в клетках задней доли гипофиза, и выбрасываются из них в кровь одновременно.","Это одно и то же белковое соединение, отличающееся пространственной структурой."],correct:[0]},
                    {id:"7.204",q:"Под действием какого фермента возможно превращение тестостерона в эстрадиол?",opts:["Ароматаза.","5а-редуктаза.","17а-гидроксилаза.","21а-гидроксилаза."],correct:[0]},
                    {id:"7.205",q:"Под действием какого фермента возможно превращение тестостерона в дегидротестостерон?",opts:["Ароматаза,","50-редуктаза.","17а-гидроксилаза.","21а-гидроксилаза."],correct:[1]},
                    {id:"7.206",q:"Почему применение ингибиторов ароматазы при гормончувствительном раке молочной железы может быть эффективным?",opts:["Уменьшается образование эстрогенов в яичниках.","Уменьшается образование эстрогенов из тестостерона в периферических тканях.","Блокируется связывание эстрогенов с их рецепторами в клетках молочной железы.","Уменьшается образование тестостерона в надпочечниках."],correct:[1]},
                    {id:"7.207",q:"Почему применение аналогов рилизинг-гормона лютеинизирующего гормона при гормончувствительном раке предстательной железы может быть эффективным?",opts:["Связываясь с рецепторами в гипоталамусе, они снижают секрецию лютеинизирующего гормона и, соответственно, снижают образование тестостерона.","Связываясь с рецепторами в гипоталамусе, они снижают секрецию лютеинизирующего гормона и, соответственно, повышают образование тестостерона.","Связываясь с рецепторами в гипоталамусе, они повышают секрецию лютеинизирующего гормона и, соответственно, повышают образование тестостерона.","Связываясь с рецепторами в гипоталамусе, они повышают секрецию лютеинизирующего гормона и, соответственно, снижают образование тестостерона."],correct:[0]},
                    {id:"7.208",q:"Почему применение ингибиторов 50-редуктазы при доброкачественной гиперплазии предстательной железы может быть эффективным?",opts:["Блокада 50-редуктазы ингибирует превращение тестостерона в 50-дигидротестостерон, который стимулирует пролиферацию клеток предстательной железы более активно, чем другие андрогены.","Блокада 50-редуктазы ингибирует превращение 50-дигидротестостерона в тестостерон, который стимулирует пролиферацию клеток предстательной железы более активно, чем другие андрогены.","Блокада 50-редуктазы ингибирует превращение тестостерона в 50-дигидротестостерон, который угнетает пролиферацию клеток предстательной железы.","Блокада 50-редуктазы ингибирует превращение 50-дигидротестостерона в тестостерон, который угнетает пролиферацию клеток предстательной железы."],correct:[0]}
                ]
            }
        };

        // --- ГЛОБАЛЬНЫЕ ПЕРЕМЕННЫЕ ---
        let activeQuestions = [];
        let currentIndex = 0;
        let userAnswers = {}; 
        let currentMode = 'default';
        const storageKey = 'biochem_quiz_progress_v4'; 

        // --- DOM ЭЛЕМЕНТЫ ---
        const screens = {
            start: document.getElementById('start-screen'),
            quiz: document.getElementById('quiz-screen'),
            result: document.getElementById('result-screen')
        };
        const resumeBtn = document.getElementById('resume-block');
        const quizFooter = document.getElementById('quiz-footer');
        const cardContainer = document.getElementById('question-card');
        const qIdEl = document.getElementById('q-id-display');
        const qTextEl = document.getElementById('q-text');
        const optionsList = document.getElementById('options-list');
        const mainBtn = document.getElementById('main-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const themeToggleBtns = document.querySelectorAll('.theme-toggle');
        const mistakesBtnEnd = document.getElementById('mistakes-btn-end');
        const mistakesBtnStart = document.getElementById('mistakes-btn-start');
        const progressPill = document.getElementById('progress-pill');
        const topicListEl = document.getElementById('topic-list');

        // --- ИНИЦИАЛИЗАЦИЯ ---
        document.addEventListener('DOMContentLoaded', () => {
            loadTheme();
            populateTopics();
            const savedData = JSON.parse(localStorage.getItem(storageKey));
            if (savedData && savedData.answers) {
                const hasMistakes = Object.values(savedData.answers).some(a => a && a.isSubmitted && !a.isCorrect);
                if (hasMistakes) {
                    mistakesBtnStart.style.display = 'flex';
                }
                if(savedData.rawQuestions && savedData.rawQuestions.length > 0) {
                     resumeBtn.style.display = 'block';
                }
            }
            themeToggleBtns.forEach(btn => btn.onclick = toggleTheme);
        });
        
        function populateTopics() {
            for (const key in topicData) {
                const topic = topicData[key];
                const label = document.createElement('label');
                label.className = 'topic-choice';
                label.innerHTML = `
                    <input type="checkbox" class="topic-checkbox" data-topic-key="${key}" checked>
                    ${topic.name}
                    <span>(${topic.questions.length} вопр.)</span>
                `;
                topicListEl.appendChild(label);
            }
        }
        
        function toggleSelectAll(button) {
            const checkboxes = document.querySelectorAll('.topic-checkbox');
            const allSelected = Array.from(checkboxes).every(cb => cb.checked);
            checkboxes.forEach(cb => cb.checked = !allSelected);
            button.textContent = allSelected ? "Выбрать все" : "Снять выделение";
        }

        // --- ЛОГИКА ТЕМЫ ---
        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = (currentTheme === 'dark') ? 'light' : 'dark';
            if (newTheme === 'light') {
                document.body.removeAttribute('data-theme');
            } else {
                document.body.setAttribute('data-theme', newTheme);
            }
            localStorage.setItem('gi_theme', newTheme);
            document.querySelectorAll('.theme-toggle i').forEach(btn => {
                const icon = btn.classList;
                if (icon.contains('fa-moon') || icon.contains('fa-sun')) {
                    icon.remove(newTheme === 'dark' ? 'fa-moon' : 'fa-sun');
                    icon.add(newTheme === 'dark' ? 'fa-sun' : 'fa-moon');
                }
            });
        }

        function loadTheme() {
            const theme = localStorage.getItem('gi_theme') || 'light';
            if (theme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
            } else {
                document.body.removeAttribute('data-theme');
            }
        }
        
        function goHome() {
            switchScreen('start');
        }

        // --- ЛОГИКА СТАРТА ТЕСТА ---
        function startQuiz(mode) {
            currentMode = mode;
            
            if (mode === 'resume') {
                if (!loadProgress()) {
                    alert("Сохраненные данные не найдены. Начинаем заново.");
                    startQuiz('new');
                    return;
                }
            } else {
                activeQuestions = [];
                currentIndex = 0;

                if (mode === 'mistakes') {
                    const savedData = JSON.parse(localStorage.getItem(storageKey));
                    let allMistakeIDs = [];
                    if (savedData && savedData.answers) {
                         userAnswers = savedData.answers; 
                         for (const id in userAnswers) {
                             userAnswers[id].selected = new Set(userAnswers[id].selected); 
                             if (!userAnswers[id].isCorrect) {
                                 allMistakeIDs.push(id);
                             }
                         }
                    }

                    if (allMistakeIDs.length === 0) {
                         alert("Нет сохраненных ошибок для работы!");
                         return;
                    }
                    
                    let fullData = [];
                    for (const key in topicData) {
                        topicData[key].questions.forEach(q => {
                            fullData.push({...q, topic: topicData[key].name });
                        });
                    }
                    
                    activeQuestions = fullData.filter(q => allMistakeIDs.includes(q.id.toString()));
                    
                    activeQuestions.forEach(q => {
                        userAnswers[q.id] = { selected: new Set(), isSubmitted: false, isCorrect: false };
                    });

                } else { 
                    const selectedKeys = Array.from(document.querySelectorAll('.topic-checkbox:checked')).map(cb => cb.dataset.topicKey);
                    if (selectedKeys.length === 0) { alert("Выберите хотя бы одну тему!"); return; }

                    selectedKeys.forEach(key => {
                        topicData[key].questions.forEach(q => {
                            activeQuestions.push({...JSON.parse(JSON.stringify(q)), topic: topicData[key].name });
                        });
                    });
                    
                    if (activeQuestions.length === 0) { alert("В выбранных темах нет вопросов."); return; }

                    if (mode === 'shuffle') {
                        shuffleArray(activeQuestions);
                        activeQuestions.forEach(q => {
                            const correctOriginalTexts = q.correct.map(idx => q.opts[idx]);
                            shuffleArray(q.opts);
                            q.correct = correctOriginalTexts.map(text => q.opts.findIndex(opt => opt === text));
                        });
                    }
                    userAnswers = {};
                    localStorage.removeItem(storageKey);
                }
            }

            switchScreen('quiz');
            renderQuestion(true);
        }
        
        // --- ЛОГИКА РЕНДЕРА ВОПРОСА ---
        function renderQuestion(isFirstLoad = false) {
            const q = activeQuestions[currentIndex];
            if (!q) return;

            if (!userAnswers[q.id]) {
                userAnswers[q.id] = { selected: new Set(), isSubmitted: false, isCorrect: false };
            }
            const state = userAnswers[q.id];

            progressPill.textContent = `${currentIndex + 1} / ${activeQuestions.length}`;
            qIdEl.textContent = q.topic; 
            qTextEl.textContent = q.q;

            cardContainer.style.animation = 'none';
            if (!isFirstLoad) {
                void cardContainer.offsetWidth; 
                cardContainer.style.animation = `fadeIn 0.3s ease-out`;
            }

            optionsList.innerHTML = '';
            q.opts.forEach((optText, idx) => {
                const div = document.createElement('div');
                div.className = 'option';
                div.innerHTML = `<div class="option-marker"></div><div class="option-text">${optText}</div>`;
                const marker = div.querySelector('.option-marker');

                if (state.isSubmitted) {
                    div.classList.add('disabled');
                    if (q.correct.includes(idx)) { div.classList.add('correct'); marker.innerHTML = '<i class="fas fa-check"></i>'; }
                    else if (state.selected.has(idx)) { div.classList.add('incorrect'); marker.innerHTML = '<i class="fas fa-times"></i>'; }
                    if (q.correct.includes(idx) && !state.selected.has(idx)) { div.classList.add('missed'); }
                } else {
                    if (state.selected.has(idx)) { div.classList.add('selected'); marker.innerHTML = '<i class="fas fa-check"></i>'; }
                    div.onclick = () => toggleOption(q.id, idx);
                }
                optionsList.appendChild(div);
            });
            
            updateFooter(state);
        }

        function toggleOption(qId, idx) {
            const state = userAnswers[qId];
            if (state.isSubmitted) return;
            if (state.selected.has(idx)) state.selected.delete(idx);
            else state.selected.add(idx);
            
            const options = document.querySelectorAll('.option');
            options.forEach((opt, i) => { 
                if (i === idx) {
                    opt.classList.toggle('selected');
                    opt.querySelector('.option-marker').innerHTML = state.selected.has(idx) ? '<i class="fas fa-check"></i>' : '';
                }
            });
            updateFooter(state);
        }

        // --- ЛОГИКА ФУТЕРА/КНОПОК ---
        function updateFooter(state) {
            prevBtn.disabled = (currentIndex === 0);
            nextBtn.disabled = (currentIndex === activeQuestions.length - 1);
            
            if (state.isSubmitted) {
                mainBtn.textContent = "Далее";
                mainBtn.disabled = false;
                mainBtn.className = 'action-btn';
                if(state.isCorrect) mainBtn.classList.add('correct');
                else mainBtn.classList.add('incorrect');
                
                if (currentIndex === activeQuestions.length - 1) {
                    mainBtn.textContent = "Завершить";
                }
            } else {
                mainBtn.textContent = "Ответить";
                mainBtn.disabled = (state.selected.size === 0);
                mainBtn.className = 'action-btn';
            }
        }
        
        function handleMainClick() {
            const state = userAnswers[activeQuestions[currentIndex].id];
            if (state.isSubmitted) {
                if (currentIndex < activeQuestions.length - 1) {
                    nextQ();
                } else {
                    finishQuiz();
                }
            } else {
                checkAnswer();
            }
        }

        function checkAnswer() {
            const q = activeQuestions[currentIndex];
            const state = userAnswers[q.id];
